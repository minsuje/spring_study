<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .children{
            color: blue;
        }
        .adult{
            color : green;
        }
    </style>
</head>
<body>
    <h3>실습 1</h3>
    <p class="children" th:if="${age} < 20" th:text="${age} + '세는 미성년 입니다.'">10세는 미성년자 입니다.</p>
    <p class="adult" th:unless="${age} < 20" th:text="${age} + '세는 성인 입니다.'"></p>
</body>
</html>
